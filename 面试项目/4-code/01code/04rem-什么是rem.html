<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 谷歌浏览器默认的字体大小为：16px */
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 50px;
        }
        /* .box {
            font-size: 2em;
        }
        div {
            font-size: 32px;
        } */
        .box {
            font-size: 2rem;
        }
        .box1 {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        em: 父元素1个单位的字体大小
        rem: root em：根元素上一个单位的字体大小
     -->
     <!-- <a class="box">购物车</a>
     <div>购物车</div> -->
     <div class="box">购物车</div>
     <div class="box1">购物车</div>
</body>
</html>
